# ORIGINALLY FROM Analog: Brandon Roberts
# https://github.com/analogjs/analog/blob/main/.github/ISSUE_TEMPLATE/02-feature-request.yml

name: Feature Request
description: Request a new or improved a feature in ngrx-rtk-query
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us grow. ❤️
        Please search GitHub for a similar [issue](https://github.com/SaulMoro/ngrx-rtk-query/issues) or [PR](https://github.com/SaulMoro/ngrx-rtk-query/issues) before submitting a new issue.
  - type: dropdown
    id: type_bug
    attributes:
      label: Which scope/s are relevant/related to the feature request?
      options:
        - ngrx-rtk-query
        - examples
        - docs
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
      label: Information
      description: Tell us what you want to be added to ngrx-rtk-query
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives/workarounds you're currently using

  - type: checkboxes
    id: assistance
    attributes:
      label: I would be willing to submit a PR to fix this issue
      description: Assistance is provided if you need help submitting a pull request
      options:
        - label: 'Yes'
        - label: 'No'
